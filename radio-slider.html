<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      position: relative;
      xborder: 5px solid;
    }
    section input {
      position: relative;
      top: -12px;
      left: 5px;
      z-index: 8;
      display: none;
    }
    .imgs {
      width: 500px;
      height: 350px;
      display: inline-block;
      overflow: hidden;
      position: relative;
    }
    .imgs img {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 100%;
      transition: 1s;
    }
    .indicators {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0px;
      z-index: 8;
    }
    .indicators label {
      margin: 3px;
      display: inline-block;
      width: 15px;
      height: 15px;
      background-color: grey;
      cursor: pointer;
    }
    .indicators label:hover {
      background-color: red;
    }
    input:nth-child(1):checked ~ .imgs img:nth-child(1),
    input:nth-child(2):checked ~ .imgs img:nth-child(2),
    input:nth-child(3):checked ~ .imgs img:nth-child(3),
    input:nth-child(4):checked ~ .imgs img:nth-child(4) {
      left: 0;
    }
    input:nth-child(1):checked ~ .indicators label:nth-child(1),
    input:nth-child(2):checked ~ .indicators label:nth-child(2),
    input:nth-child(3):checked ~ .indicators label:nth-child(3),
    input:nth-child(4):checked ~ .indicators label:nth-child(4) {
     background-color: red;;
    }
  </style>
</head>
<body>
  <div>
    <section>
      <input type="radio" id="r1-1" name="radio1" checked>
      <input type="radio" id="r1-2" name="radio1">
      <input type="radio" id="r1-3" name="radio1">
      <input type="radio" id="r1-4" name="radio1">

      <div class="imgs">
        <img src="https://travel.12306.cn/imgs/resources/uploadfiles/images/fcd7173f-7651-46e7-a126-bdc199e1f6f7_product_W572_H370.jpg" alt="">
        <img src="https://travel.12306.cn/imgs/resources/uploadfiles/images/b0c76b21-531b-4af4-a607-cf5672c72ded_product_W572_H370.jpg" alt="">
        <img src="https://travel.12306.cn/imgs/resources/uploadfiles/images/8b36f9a7-f780-4e71-b719-9300109a9ff2_product_W572_H370.jpg" alt="">
        <img src="https://travel.12306.cn/imgs/resources/uploadfiles/images/d9ae79de-2f3f-4e9f-ad6e-bdc291dda92a_product_W572_H370.jpg" alt="">
      </div>
      <div class="indicators">
        <label for="r1-1"></label>
        <label for="r1-2"></label>
        <label for="r1-3"></label>
        <label for="r1-4"></label>
      </div>
    </section>
  </div>
</body>
</html>
