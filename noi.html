    var a9 = x % 9

  }
</script>

<script>
  var isUgly = function(n) {
    if(n < 1) {
      return false
    } else if(n === 1) {
      return true
    }
    while (n % 2 === 0) {
      n /= 2
    }
    while (n % 3 === 0) {
      n /= 3
    }
    while (n % 5 === 0) {
      n /= 5
    }
    return n === 1

};
</script>

    }

};
