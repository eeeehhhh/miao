<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .part1 {
      border-collapse: collapse;
      xborder: 5px solid blue;
      text-align: center;
      margin-bottom: 100px;
      width: 320px;
      height: 320px;
    }
    .part1 tr,.part1 td {
      border: 5px solid blue;
      xwidth: 100px;
      xheight: 100px;
    }
    .part1 td {
      position: relative;
    }

    .part1 td:hover::after {
      content: "";
      z-index: 99;
      width: 100%;
      height: 100%;
      position:absolute;
      border: 5px solid red;
      top: -5px;
      left: -5px;
    }
    .part2 {
      width: 330px;
      height: 330px;
      xmargin: auto;
      margin-bottom: 100px;
    }
    ul {
      padding: 0px;
      margin: 0px ;
      font-size: 0px;
      xposition: relative;
    }
    li{
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 5px solid blue;
      margin: 0 -5px -5px 0;
      font-size: 16px;
      text-align: center;
      position: relative;
      background-color: yellow;
      line-height: 100px;
    }
    .part2 li:hover {
      border: 5px solid red;
      z-index: 8;
    }
    .part3 {
      border-collapse: collapse;
      width: 170px;
      height: 170px;
      text-align: center;
      margin-bottom: 100px;
    }
    .part3 tr,.part3 col {
      border: 5px solid blue;
    }
    .part3 td:hover {
      border: 5px solid red;
    }
    aside {
      width: 220px;
      height: 220px;
      background-color: red;
    }
    aside>div {
      width:100%;
      height: 100%;
      display: flex;
      align-items: end;
      transition: 2s;
    }
    aside>div:hover {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div>
    <table class="part1">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </div>
  <section class="part2">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </section>
  <main>
    <table class="part3">
      <col>
      <col>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </main>
  <aside>
    <div>
      字体
    </div>
  </aside>
</body>
</html>
